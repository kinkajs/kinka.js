<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Kinka.js[Demo]</title>
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #fcfcfc;
      letter-spacing: 0.05em;
      font-size: 16px;
      color: #c5c5c5;
      font-family: 'Press Start 2P', cursive;
    }

    a:link { color:#c5c5c5; text-decoration:none }
    a:visited { color:#c5c5c5; text-decoration:none }
    a:hover { color:#c5c5c5; text-decoration:none }
    a:active { color:#c5c5c5; text-decoration:none }

    .logo {
      pointer-events: none;
      position: absolute;
      margin: 0px auto;
      box-sizing: border-box;
      background-image: url('kinkajs_8bit.png');
      background-size: contain;
      width: 70%;
      height: 200px;
      top: 23%;
      left: 15%;
      background-position: center;
      background-repeat: no-repeat;
    }

    .title {
      pointer-events: none;
      position: absolute;
      bottom: 30%;
      left: 0;
      width: 100%;
      height: 30px;
      text-align: center;
    }

    .github {
      cursor: pointer;
      position: absolute;
      background-image: url('GitHub-Mark-32px.png');
      background-size: contain;
      width: 32px;
      height: 32px;
      bottom: 10%;
      left: calc(50% - 16px);
      background-position: center;
      background-repeat: no-repeat;
    }

    .gethere {
      cursor: pointer;
      position: absolute;
      bottom: calc(10% - 40px);
      left: 0;
      width: 100%;
      height: 40px;
      line-height: 40px;
      font-size: 14px;
      text-align: center;
    }

    .blinking{
      animation:blink 0.8s ease-in-out infinite alternate;
    }
    @keyframes blink{
        0% {opacity:0.2;}
        100% {opacity:1;}
    }

    .perch {
      position: absolute;
      background-color: #777;
      height: 10px;
      min-width: 20px;
      width: 30%;
      box-shadow: 0 3px 6px 0px rgba(0, 0, 0, 0.3);
    }

    .per1 {
      top: 15%;
      left: 40px;
    }

    .per2 {
      top: 15%;
      right: 40px;
    }

    .per3 {
      top: 50%;
      left: calc(50% - 15%);
    }

    .per4 {
      bottom: 15%;
      left: 40px;
    }

    .per5 {
      bottom: 15%;
      right: 40px;
    }
  </style>
</head>
<body>
  <script src="https://rawgit.com/kinkajs/kinka.js/master/kinka.js"></script>
  <div class="kinka "></div>
  <div class="kinka kinkasp2 perch2"></div>
  <div class="kinka kinkasp3 perch3"></div>
  <div class="kinka kinkasp1 perch4"></div>
  <div class="kinka kinkasp2 perch5"></div>

  
  <div class="logo"></div>
  <div class="title">Pretty zebra finches on your website.</div>
  <a href="https://github.com/kinkajs/kinka.js">
    <div class="github"></div>
    <div class="gethere blinking">Download from here.</div>
  </a>
  <div class="perch per1"></div>
  <div class="perch per2"></div>
  <div class="perch per3"></div>
  <div class="perch per4"></div>
  <div class="perch per5"></div>
</body>
</html>
